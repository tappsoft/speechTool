# This is a basic workflow to help you get started with Actions

name: build-without-sphinx

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04,windows-2019,macos-10.15]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      
      - name: checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3.1.0
        with:
          # Version range or exact version of a Python version to use, using SemVer's version range syntax.
          python-version: 3.7.5 # optional, default is 3.x
          # Used to specify a package manager for caching in the default directory. Supported values: pip, pipenv, poetry.
          # The target architecture (x86, x64) of the Python interpreter.
          architecture: x64 # optional
          # Used to pull python distributions from actions/python-versions. Since there's a default, this is typically not supplied by the user.
#           token: # optional, default is ${{ github.token }}
#           # Used to specify the path to dependency files. Supports wildcards or a list of file names for caching multiple dependencies.
#           cache-dependency-path: # optional
      - name: pip req
        run: pip3 install -r req-w-s.txt
      - name: PyInstaller Build
        # You may pin to the exact commit or the version.
        # uses: eric2788/pyinstaller-build@38c902414aa367793063cc366a58f8f00733177c
        uses: eric2788/pyinstaller-build@0.1.2
        with:
          # the main python file (without .py)
          main: speech
          # the dist path
          # the version of python
          #python_version: # optional, default is 3.9.7
          # the version of pyinstaller
          #pyinstaller_version: # optional, default is 4.7
          # the output exe name
          artifact: speech # optional, default is main
          # whether to install requirements.txt before build
          #use-dependencies: # optional, default is true
          # whether to disppear console terminal
          no-console: true # optional
